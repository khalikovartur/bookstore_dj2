{% extends '_base.html' %}

{% block title %}Домашняя{% endblock title %}

{% block content %}
<h1>Домашняя страница</h1>
{% if user.is_authenticated %}
  Привет, {{ user.email }}!
  <p><a href="{% url 'logout' %}">Выйти</a></p>
{% else %}
  <p>Вы не авторизованы</p>
  <a href="{% url 'login' %}">Войти</a>
  <a href="{% url 'signup' %}">Зарегистрироваться</a>
{% endif %}
{% endblock content %}
